<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Learning Trajectory Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Learning Trajectory Quiz</h1>
    <button id="backBtn" type="button" class="btn-back" hidden>← 一覧へ戻る</button>
  </header>

  <main id="app">
    <div id="status"></div>

    <!-- List View -->
    <section id="view-list">
      <h2>問題一覧</h2>

      <!-- Filters -->
      <section class="filters" aria-label="フィルタ">
        <div class="filters-row">
          <label class="filters-item">
            <span class="filters-label">親カテゴリ</span>
            <select id="parentFilter" class="filters-select">
              <option value="">すべて</option>
            </select>
          </label>

          <label class="filters-item">
           <span class="filters-label">表示</span>
           <select id="groupMode" class="filters-select">
            <option value="cat-parent-sub">カテゴリ（親/子）</option>
            <option value="cat-parent">カテゴリ（第一分類=親）</option>
            <option value="session">開催期（出典）</option>
           </select>
          </label>

          <label class="filters-item">
            <span class="filters-label">子カテゴリ</span>
            <select id="subFilter" class="filters-select" disabled>
              <option value="">すべて</option>
            </select>
          </label>

          <label class="filters-item filters-grow">
            <span class="filters-label">検索</span>
            <input id="searchInput" class="filters-input" type="search" placeholder="問題文 / ID / 出典で検索" />
          </label>
        </div>

        <div class="filters-row filters-row-compact">
          <label class="chip">
            <input id="onlyUnanswered" type="checkbox" />
            <span>未回答のみ</span>
          </label>

          <label class="chip">
            <input id="onlyIncorrect" type="checkbox" />
            <span>不正解のみ</span>
          </label>
        </div>
      </section>

      <p class="hint">クリックするとその問題へ移動します</p>
      <div id="quizList" class="quiz-list"></div>
    </section>

    <!-- Quiz View -->
    <section id="view-quiz" hidden>
      <div class="question-meta">
        <div id="qid" class="qid"></div>
        <div id="qcategory" class="qcategory"></div>
        <div id="qsource" class="qsource"></div>
        <div id="qmeta" class="qmeta"></div>
      </div>

      <div id="question" class="question"></div>

      <div id="choices" class="choices"></div>

      <!-- 選択肢テンプレート -->
      <template id="choice-template">
        <div class="choice">
          <label class="choice-main">
            <input type="checkbox" class="choice-input" />
            <span class="choice-text"></span>
          </label>

          <div class="choice-info">
            <div class="choice-overview" hidden></div>

            <button type="button" class="choice-toggle-detail" disabled>
              <span>解説（回答後）</span>
              <svg class="chev" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M7 10l5 5 5-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>

            <div class="choice-detail" hidden>
              <div class="choice-detail-content"></div>
              <a href="" class="choice-link" target="_blank" rel="noopener noreferrer">参考リンク</a>
            </div>
          </div>
        </div>
      </template>

      <div class="actions">
        <button id="prevBtn" type="button" class="btn-secondary">前の問題へ</button>
        <button id="submitBtn" type="button" class="btn-primary">回答する</button>
        <button id="nextBtn" type="button" class="btn-secondary">次の問題へ</button>
      </div>

      <div id="result" class="result"></div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
