<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Learning Trajectory Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main id="app">
    <div id="status"></div>

    <div id="question-area">
      <div id="qid"></div>
      <div id="question"></div>
      <div id="choices"></div>
    </div>

    <div id="result"></div>

    <div class="actions">
      <button id="submitBtn">回答</button>
      <button id="nextBtn" disabled>次の問題へ</button>
    </div>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
