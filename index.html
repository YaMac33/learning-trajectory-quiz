<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Learning Trajectory Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Learning Trajectory Quiz</h1>
    <button id="backBtn" type="button" class="btn-back" hidden>← 一覧へ戻る</button>
  </header>

  <main id="app">
    <div id="status"></div>

    <!-- List View -->
    <section id="view-list">
      <h2>問題一覧</h2>
      <p class="hint">クリックするとその問題へ移動します</p>

      <!-- Dashboard -->
      <section class="dash" aria-label="学習ダッシュボード">
        <div class="dash-row">
          <div class="dash-card">
            <div class="dash-k">総問題数</div>
            <div class="dash-v" id="dashTotal">-</div>
          </div>
          <div class="dash-card">
            <div class="dash-k">回答済み</div>
            <div class="dash-v" id="dashAnswered">-</div>
          </div>
          <div class="dash-card">
            <div class="dash-k">正答率（最新）</div>
            <div class="dash-v" id="dashAccuracyLatest">-</div>
          </div>
          <div class="dash-card">
            <div class="dash-k">正答率（全履歴）</div>
            <div class="dash-v" id="dashAccuracyAll">-</div>
          </div>
        </div>

        <div class="dash-row dash-row-2">
          <div class="dash-card dash-wide">
            <div class="dash-k">カテゴリ別（最新の結果で集計）</div>
            <div class="dash-table-wrap">
              <table class="dash-table" id="dashCatTable">
                <thead>
                  <tr>
                    <th>カテゴリ</th>
                    <th>回答</th>
                    <th>正解</th>
                    <th>正答率</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>

          <div class="dash-card dash-wide">
            <div class="dash-k">最近の回答（直近10件）</div>
            <div class="dash-table-wrap">
              <table class="dash-table" id="dashRecentTable">
                <thead>
                  <tr>
                    <th>日時</th>
                    <th>ID</th>
                    <th>結果</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <!-- Filters -->
      <div class="filters">
        <div class="filters-left">
          <label class="filter-item">
            検索：
            <input id="searchInput" type="search" placeholder="問題文 / ID で検索" />
          </label>

          <label class="filter-item">
            親カテゴリ：
            <select id="parentFilter">
              <option value="">すべて</option>
            </select>
          </label>

          <label class="filter-item">
            子カテゴリ：
            <select id="subFilter" disabled>
              <option value="">すべて</option>
            </select>
          </label>
        </div>

        <div class="filters-right">
          <label class="chip">
            <input type="checkbox" id="onlyUnanswered" />
            未回答のみ
          </label>
          <label class="chip">
            <input type="checkbox" id="onlyIncorrect" />
            不正解のみ
          </label>
        </div>
      </div>

      <div id="quizList" class="quiz-list"></div>
    </section>

    <!-- Quiz View -->
    <section id="view-quiz" hidden>
      <div class="question-header">
        <div id="qid" class="qid"></div>
        <div id="question" class="question"></div>
        <div id="qmeta" class="qmeta"></div>
      </div>

      <div id="choices" class="choices"></div>

      <!-- 選択肢テンプレート -->
      <template id="choice-template">
        <div class="choice">
          <label class="choice-main">
            <input type="checkbox" class="choice-input" />
            <span class="choice-text"></span>
          </label>

          <div class="choice-info">
            <div class="choice-overview" hidden></div>

            <!-- 1回で overview + detail をまとめて開閉する -->
            <button type="button" class="choice-toggle-detail" disabled>
              <span>解説（回答後）</span>
              <svg class="chev" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M7 10l5 5 5-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>

            <div class="choice-detail" hidden>
              <div class="choice-detail-content"></div>
              <a href="" class="choice-link" target="_blank" rel="noopener noreferrer">参考リンク</a>
            </div>
          </div>
        </div>
      </template>

      <div class="actions">
        <button id="prevBtn" type="button" class="btn-secondary">前の問題へ</button>
        <button id="submitBtn" type="button" class="btn-primary">回答する</button>
        <button id="nextBtn" type="button" class="btn-secondary">次の問題へ</button>
      </div>

      <div id="result" class="result"></div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
