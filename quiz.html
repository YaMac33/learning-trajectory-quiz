<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Learning Trajectory Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main id="app">
    <div id="status"></div>

    <div class="question-header">
      <div id="qid" class="qid"></div>
      <div id="question" class="question"></div>
    </div>

    <div id="choices" class="choices"></div>

    <!-- 選択肢テンプレート: JSがこの構造を複製して使用することを想定 -->
    <template id="choice-template">
      <div class="choice">
        <label class="choice-main">
          <input type="checkbox" class="choice-input" />
          <span class="choice-text"></span>
        </label>
        
        <div class="choice-info">
          <div class="choice-overview" hidden></div>
          
          <button type="button" class="choice-toggle-detail">解説を表示</button>
          
          <div class="choice-detail" hidden>
            <div class="choice-detail-content"></div>
            <a href="" class="choice-link" target="_blank" rel="noopener noreferrer">参考リンク</a>
          </div>
        </div>
      </div>
    </template>

    <div class="actions">
      <button id="submitBtn" type="button">回答する</button>
      <button id="nextBtn" type="button" disabled>次の問題へ</button>
    </div>

    <div id="result" class="result"></div>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
